<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENHA SURFAR COM A SURF VESTIBULARES</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Bem Vindo a SURF</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" id="nome" autocomplete="off" required>
            <label for="email">Nome Completo</label>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" id="CPF" autocomplete="off" required>
            <label for="email">CPF</label>
        </div>
        <div class="input-box">
            <input type="email" class="input-field" id="email" autocomplete="off" required>
            <label for="email">Email</label>
        </div>
        <div class="input-box">
            <input type="tel" class="input-field" id="tel" autocomplete="off" required>
            <label for="email">Telefone</label>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" id="password" autocomplete="off" required>
            <label for="password">Senha</label>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" id="conpassword" autocomplete="off" required>
            <label for="password">Confirma Senha</label>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Lembrar Senha</label>
            </section>
        </div>
        <div class="input-box">
            <input type="submit" class="input-submit" value="Criar Conta">
        </div>
        <div class="sign-up">
            <p>Tem conta? <a href="login.html">Fa√ßa Login</a></p>
        </div>
    </div>
</body>
</html>
