<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENHA SURFAR COM A SURF VESTIBULARES</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Bem Vindo a SURF</header>
        </div>
        <div class="input-box">
            <input type="email" class="input-field" id="email" autocomplete="off" required>
            <label for="email">Email</label>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" id="password" autocomplete="off" required>
            <label for="password">Senha</label>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Lembrar Senha</label>
            </section>
            <section>
                <a href="senha.html" class="forgot-link">Esqueceu a senha?</a>
            </section>
        </div>
        <div class="input-box">
            <input type="submit" class="input-submit" value="Login">
        </div>
        <div class="middle-text">
            <hr>
            <p class="or-text"></p>
        </div>
        <div class="social-sign-in">
            <button class="input-google">
                 <img src="Logo-Google-G.png" alt="">
                 <p>Logue com Google</p>
            </button>
        </div>
        <div class="sign-up">
            <p>NÃ£o tem conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
    </div>
</body>
</html>
